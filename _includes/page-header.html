<section class="page-header">
  <h1 class="project-name">{{ site.github.repository_name | default: site.title }}</h1>
  <h2 class="project-tagline">{{ site.github.project_tagline | default: site.description }}</h2>
  <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
  {% if site.show_downloads %}
    <a href="{{ site.github.img_url }}" class="btn">Get Source Code</a>
  {% endif %}
</section>
